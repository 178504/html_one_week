      <h2>お問い合わせ</h2>
      <form action="#" method="GET">
        <table class="tbl">
          <caption>お問い合わせに関しては以下にご入力をお願いします</caption>
          <tr>
            <th>お名前</th>
            <td><input type="text" name="name" class="ws" placeholder="例）山田太郎"></td>
          </tr>
          <tr>
            <th>所属</th>
            <td><input type="text" name="campany" size="30" class="ws" placeholder="例）佐藤工業"></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="text" name="mail" size="30" class="ws" placeholder="例）t-yamada@sato-industry.co.jp"></td>
          </tr>
          <tr>
            <th>お問い合わせ</th>
            <td><textarea name="お問い合わせ詳細"cols="30" rows="10" class="wl"></textarea></td>
          </tr>
        </table>
        <div class="button_wrapper">
          <button type="submit" value="内容を確認する" class="confirm">内容を確認する</button>
        </div>
      </form>
    </div>
