<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リストの外見を変える</title>
</head>
<body>
  <h1>リストの外見を変える</h1>
  <h2>和食</h2>
    <ul type="disc">
      <li>寿司</li>
      <li>天ぷら</li>
      <li>そば</li>
    </ul>
    <hr>
    <h2>洋食</h2>
    <ul type="circle">
      <li>オムライス</li>
      <li>ハヤシライス</li>
      <li>ハンバーグ</li>
    </ul>
    <hr>
    <h2>中華</h2>
    <ul type="square">
      <li>ラーメン</li>
      <li>餃子</li>
      <li>麻婆豆腐</li>
    </ul>
    <hr>
  <h1>リストの外見を変える2</h1>
  <h2>和食</h2>
  <ol type="1">
    <li>寿司</li>
    <li>天ぷら</li>
    <li>そば</li>
  </ol>
    <hr>
    <h2>洋食</h2>
  <ol type="a">
    <li>オムライス</li>
    <li>ハヤシライス</li>
    <li>ハンバーグ</li>
  </ol>
    <hr>
    <h2>中華</h2>
  <ol type="i">
    <li>ラーメン</li>
    <li>餃子</li>
    <li>麻婆豆腐</li>
  </ol>
    <hr>
  </body>
</html>
