<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リスト</title>
</head>
<body>
  <h1>リストのサンプル</h1>
  <h2>番号のないリスト</h2>
  <ul>
    <li>1つ目の項目</li>
    <li>2つ目の項目</li>
    <li>3つ目の項目</li>
  </ul>
  <hr>
  <h2>番号のあるリスト</h2>
  <ol>
    <li>1つ目の項目</li>
    <li>2つ目の項目</li>
    <li>3つ目の項目</li>
  </ol>
  <hr>
</body>
</html>
