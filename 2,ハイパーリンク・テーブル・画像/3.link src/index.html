<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像を表示する</title>
</head>
<body>
  <h1>画像を表示するサンプル1</h1>
  <img src="img/flower.jpg">

  <h2>150×100のサイズでの表示</h2>
  <img src="img/flower.jpg" width="150" height="100" alt="150×100のサイズでの表示" title="花">

  <h2>250×150のサイズでの表示</h2>
  <img src="img/flower.jpg" width="250" height="150" alt="250×150のサイズでの表示" title="ヒマワリ">

  <h1>みんなの花図鑑へ移動</h1>
  <h2>150×100のサイズ表示</h2>
  <a href="https://minhana.net/zukan/"><img src="img/flower.jpg" width="150" height="100" alt="150×100のサイズでの表示" title="花"></a>

</body>
</html>
