<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テーブルスタイルの応用</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table border="1">
    <tr>
      <th>h1</th><th>h2</th><th>h3</th><th>h4</th><th>h5</th><th>h6</th>
    </tr>
    <tr>
      <td>赤</td><td>青</td><td>緑</td><td>灰</td><td>紫</td><td>シアン</td>
    </tr>
  </table>
  <h1>これはh1タグの内容です</h1>
  <h2>これはh2タグの内容です</h2>
  <h3>これはh3タグの内容です</h3>
  <h4>これはh4タグの内容です</h4>
  <h5>これはh5タグの内容です</h5>
  <h6>これはh6タグの内容です</h6>
</body>
</html>
